<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilul meu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Profilul meu</h1>
    <nav>
      <a href="index.html">Produse</a>
      <button onclick="logout()">Delogare</button>
    </nav>
  </header>

  <main>
    <h2>Comenzile mele</h2>
    <div id="orders">
      <p>Se încarcă comenzile...</p>
    </div>
  </main>

  <script>
    function checkAuth() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Trebuie să fii autentificat pentru a accesa această pagină.");
        window.location.href = "login.html";
      }
    }

    async function loadOrders() {
      const token = localStorage.getItem("token");
      try {
        const response = await fetch("http://localhost:3000/orders", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const orders = await response.json();

        if (response.ok) {
          const ordersDiv = document.getElementById("orders");
          if (orders.length === 0) {
            ordersDiv.innerHTML = "<p>Nu ai plasat nicio comandă.</p>";
          } else {
            ordersDiv.innerHTML = orders.map(order => `
              <div class="order-card">
                <h3>Comanda #${order._id}</h3>
                <p>Data: ${new Date(order.order_date).toLocaleDateString()}</p>
                <p>Status: ${order.status}</p>
                <p>Total: ${order.total.toFixed(2)} RON</p>
                <ul>
                  ${order.products.map(product => `
                    <li>${product.name} - ${product.quantity} x ${product.price.toFixed(2)} RON</li>
                  `).join('')}
                </ul>
              </div>
            `).join('');
          }
        } else {
          alert(`Eroare: ${orders.message}`);
        }
      } catch (err) {
        console.error("Eroare la încărcarea comenzilor:", err);
        alert("A apărut o eroare. Încearcă din nou.");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      alert("Te-ai delogat cu succes!");
      window.location.href = "login.html";
    }

    checkAuth();
    loadOrders();
  </script>
</body>
</html>
